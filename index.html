<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>

        </div>
        <div id="nav-menu" class="navbar-menu grey navmenu">
            <a class="navbar-item colorDifferent" id="home-button">
                Home
            </a>
            <a class="navbar-item colorDifferent" id="yahoo-fin-button">
                Yahoo Finance
            </a>
            <a class="navbar-item colorDifferent" id="bitcoin-button">
                Bitcoin
            </a>

            <a class="navbar-item colorDifferent" id="reddit-button">
                Reddit
            </a>

            <div id="nav-more" class="navbar-item  has-dropdown is-hoverable">
                <a class="navbar-link colorDifferent ">
                    More
                </a>

                <div class="navbar-dropdown colorDifferent" id="nav-dropdown">
                    <a class="cookies navbar-item black colorDifferent">
                        Cookies & Privacy
                    </a>
                    <hr class="navbar-divider colorDifferent ">
                    <a class="report-issue navbar-item black colorDifferent ">
                        Report an issue
                    </a>
                </div>

            </div>

        </div>
    </nav>

    <!-- Hero Banner -->
    <section class="hero">
        <div class="hero-body StreamsHero-image">
            <p class="title  has-text-centered head">
                Platform Where You Can Find Stock Information
            </p>
            <p class="subtitle  has-text-centered head">
                Search to get relevant articles and Reddit posts
            </p>
        </div>
    </section>



    <!--Search Box and History/Favorites  -->

    <div class="column">
        <div class="columns">
            <div class="column is-3">
                <nav class="panel panelBorder">
                    <p class="panelHeading">
                        Search Stocks
                    </p>
                    <div class="panel-block panel m-0">
                        <p class="control has-icons-left">
                            <input id="input" class="input" type="text" placeholder="Ex. GME">
                            <span class="icon is-left">
                                <i class="fas fa-search" aria-hidden="true"></i>
                            </span>
                        </p>

                        <button id="search" class="column BtnColor">Search</button>
                    </div>

                    <div id="search-history">
                        <p class="panel-tabs">
                            <a class="history-tab is-active is-size-4 p-1">History</a>
                        </p>
                        <a class="panel-block history-item-container">
                            <span class="panel-icon ">
                                <i class="fas fa-caret-right" aria-hidden="true"></i>
                            </span>
                            <button id="history-0"
                                class="history-element button is-small is-rounded is-fullwidth has-text-weight-bold"></button>
                        </a>
                        <a class="panel-block history-item-container">
                            <span class="panel-icon">
                                <i class="fas fa-caret-right" aria-hidden="true"></i>
                            </span>
                            <button id="history-1"
                                class="history-element button is-small is-rounded is-fullwidth has-text-weight-bold"></button>

                        </a>
                        <a class="panel-block history-item-container">
                            <span class="panel-icon">
                                <i class="fas fa-caret-right" aria-hidden="true"></i>
                            </span>
                            <button id="history-2"
                                class="history-element button is-small is-rounded is-fullwidth has-text-weight-bold"></button>

                        </a>
                        <a class="panel-block history-item-container">
                            <span class="panel-icon">
                                <i class="fas fa-caret-right" aria-hidden="true"></i>
                            </span>
                            <button id="history-3"
                                class="history-element button is-small is-rounded is-fullwidth has-text-weight-bold"></button>

                        </a>
                        <a class="panel-block history-item-container">
                            <span class="panel-icon">
                                <i class="fas fas fa-caret-right" aria-hidden="true"></i>
                            </span>
                            <button id="history-4"
                                class="history-element button is-small is-rounded is-fullwidth has-text-weight-bold is-hoverable"></button>

                        </a>
                        <a class="panel-block history-item-container">
                            <span class="panel-icon">
                                <i class="fas fas fa-caret-right" aria-hidden="true"></i>
                            </span>
                            <button id="history-5"
                                class="history-element button is-small is-rounded is-fullwidth has-text-weight-bold"></button>

                        </a>
                        <a class="panel-block history-item-container">
                            <span class="panel-icon">
                                <i class="fas fa-caret-right" aria-hidden="true"></i>
                            </span>
                            <button id="history-6"
                                class="history-element button is-small is-rounded is-fullwidth has-text-weight-bold"></button>

                        </a>
                        <a class="panel-block history-item-container">
                            <span class="panel-icon">
                                <i class="fas fa-caret-right" aria-hidden="true"></i>
                            </span>
                            <button id="history-7"
                                class="history-element button is-small is-rounded is-fullwidth has-text-weight-bold"></button>

                        </a>
                        <a class="panel-block history-item-container">
                            <span class="panel-icon">
                                <i class="fas fa-caret-right" aria-hidden="true"></i>
                            </span>
                            <button id="history-8"
                                class="history-element button is-small is-rounded is-fullwidth has-text-weight-bold"></button>

                        </a>
                        <a class="panel-block history-item-container">
                            <span class="panel-icon">
                                <i class="fas fas fa-caret-right" aria-hidden="true"></i>
                            </span>
                            <button id="history-9"
                                class="history-element button is-small  is-rounded is-fullwidth has-text-weight-bold"></button>

                        </a>
                    </div>

                    <div class="panel-block">
                        <button id="clear-history-btn" class="button is-link is-fullwidth ButtonColor">
                            Clear Local History
                        </button>
                    </div>
                </nav>

            </div>
            <!-- Stock Articles and stock info for now...... need to move stock info to another page orrrrr articles will go on another page -->
            <div id="content" class="column is-9 is-align-content-center">
            </div>
            <!-- <div id="chart-content" class="column is-6"></div> -->

        </div>

        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <button class="delete" id="cancel-button" aria-label="close"></button>
                </header>
                <section class="modal-card-body"></section>
            </div>
        </div>

        <div class="modal cookie-monster">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head is-flex is-justify-content-space-between">
                    <button class="delete cancel-button-cookie" aria-label="close"></button>
                    <h1 class="is-size-4 has-text-link-dark has-text-weight-bold">Cookies and Privacy...Preferably
                        cookies</h1>
                </header>
                <section class="modal-card-body">
                    <img style="width: 1000px; height: 650px;" src="./assets/images/cookie monster gif.gif"
                        data-animate="./assets/images/cookie monster gif.gif" />
                </section>
            </div>
        </div>

        <div class="report-modal modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <form id="issue-form">
                    <header class="modal-card-head is-flex is-justify-content-space-between IssueColor">
                        <button class="delete cancel-issue" aria-label="close"></button>
                        <div>Issues Form</div>
                        <div></div>
                    </header>

                    <section class="modal-card-body">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input name="first-name" class="input" type="text" placeholder="Text input">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <input name="email" class="input" type="email" placeholder="Email input">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                            </div>

                        </div>



                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                                <textarea name="issue-message" type="message" class="textarea"
                                    placeholder="Textarea"></textarea>
                            </div>
                        </div>



                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link">Submit</button>
                            </div>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>

    </div>

        crossorigin="anonymous"></script>
